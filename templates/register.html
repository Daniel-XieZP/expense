{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<main>
    <form action="/register" method="post" class="form">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="confirmation" placeholder="Confirm Password" required><br>
        <button type="submit" class="submit-btn">Register</button>
    </form>
    {% if error_message %}  
        <div class="alert alert-danger alerts" role="alert">
            {{ error_message }}
        </div>
    {% endif %}
</main>
{% endblock %}
